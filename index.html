<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* Reset and body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars due to falling confetti */
        }

        /* Container styling */
        .container {
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Title styling */
        .title {
            font-size: 2.5em;
            color: #4caf50;
            margin-bottom: 20px;
        }

        /* Message styling */
        .message {
            font-size: 1.5em;
            color: #333333;
            margin-bottom: 20px;
        }

        /* Decorative emoji styling */
        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Confetti styling */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        /* Button styling */
        .action-button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #45a049;
        }

        /* Animation for falling confetti */
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üéâüéÅ</div>
        <h1 class="title">Congratulations!</h1>
        <p class="message">Thanku gift suggest karne ke liye, jaldi mil jaye ga tere ko. ü§´</p>
        <p class="message">Jaab tak ke liye, it's a surprise! üéà</p>
    </div>

    <script>
        // Create confetti effect
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                confetti.style.backgroundColor = getRandomColor();
                document.body.appendChild(confetti);

                // Remove confetti after animation
                confetti.addEventListener("animationend", () => {
                    confetti.remove();
                });
            }
        }

        // Generate a random color for confetti
        function getRandomColor() {
            const colors = ["#FF5733", "#FFC300", "#DAF7A6", "#FF33FF", "#33FF57", "#337FFF"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Trigger confetti on page load
        window.onload = createConfetti;
    </script>
</body>
</html>
